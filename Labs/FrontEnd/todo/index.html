<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>
      <img src="./assets/heart.svg" alt="" class="logo" />
      <h1 id="titulo">Lista de tarefas</h1>
    </header>

    <main class="container">
      <section id="classForm">
        <form class="create-task-form">
          <div class="create-task-input">
            <label for="task">Tarefa</label>
            <input
              id="task"
              type="text"
              placeholder="Insira qual a tarefa a seguir"
            />
          </div>
          <button class="btnAdd">
            <span class="span-mother">
              <span>A</span>
              <span>d</span>
              <span>i</span>
              <span>c</span>
              <span>i</span>
              <span>o</span>
              <span>n</span>
              <span>a</span>
              <span>r</span>
            </span>
            <span class="span-mother2">
              <span>A</span>
              <span>d</span>
              <span>i</span>
              <span>c</span>
              <span>i</span>
              <span>o</span>
              <span>n</span>
              <span>a</span>
              <span>r</span>
            </span>
          </button>
        </form>
      </section>

      <section class="taskList">
        <ul>
          <li></li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
